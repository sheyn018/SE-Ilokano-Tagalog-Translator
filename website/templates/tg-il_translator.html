<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <link href="../static/img/Icon.png" rel="icon" />

    <link

      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"

    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Vendor CSS Files -->
    <link href="../static/vendor/aos/aos.css" rel="stylesheet" />
    <link
      href="../static/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="../static/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="../static/vendor/boxicons/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="../static/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link href="../static/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <link
      href="../static/vendor/swiper/swiper-bundle.min.css"
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link href="../static/css/home_style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/translator_style.css" />
  </head>

  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
      <div class="container d-flex align-items-center">
        <h1 class="logo me-auto">
          <a href="home"
            ><img src="../static/img/Icon.png" />Ilokano-Tagalog Translator</a
          >
        </h1>

        <nav id="navbar" class="navbar">
          <ul>
            <li>
              <a class="nav-link scrollto" href="home">Home</a>
            </li>
            <li>
              <a class="nav-link scrollto" href="system_tester_tg_il">System Tester</a>
            </li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <!-- .navbar -->
      </div>
    </header>
    <!-- End Header -->

    <div class="section-title mt-01">
      <h2>Hybrid Translator</h2>
    </div>

    <!-- ======= Form Section ======= -->
    <form method="POST" action="/tag_il">
      <div class="container-fluid bg-light">
        <div class="translator_container">
          <div class="card bg-light border border-2 border-secondary col-4 rounded mt-3 mb-3">
            <div class="card-header text-white" id="card-header">
              <center><h1>TAGALOG</h1></center>
            </div>

            <div class="card-body">
              <textarea rows="20" class="form-control" id="id--system-input" name="source_lang">{{source}}</textarea>
            </div>
          </div>

          <div class="d-flex justify-content-center justify-content-lg-start">
            <a href="il_tag" class="btn-get-started scrollto mt-4"><i class="bi bi-arrow-left-right"></i></a>
          </div>
            
          <div class="card bg-light border border-2 border-secondary col-4 rounded mt-3 mb-3">
            <div class="card-header text-white" id="card-header">
              <center><h1>ILOKANO</h1></center>
            </div>

            <div class="card-body">
                <textarea rows="20" class="form-control" id="id--system-output" name="system-output" readonly="true">{% for op_sen in op_sen_list %}{{op_sen + "\n"}}{% endfor %}</textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- ======= Button Section ======= -->
      <div class="buttons">
        <div class="btn-group">
          <div class="ms-3 me-2 mt-3">
            <a href="tag_il" class="btn-get-started scrollto">Clear</a>
          </div>
          <div class="ms-2 mt-1">
            <button id="translate" type="submit">Translate</button>
          </div>
        </div>
      </div>
    </form>

    <!-- ======= Footer ======= -->
    <footer id="footer">
      <div class="container footer-bottom clearfix">
        <div class="copyright">
          &copy; Copyright <strong><span>Group 3</span></strong
          >. All Rights Reserved
        </div>
        <div class="credits">
          Designed by
          <a href="https://bootstrapmade.com/">Group 3 & BootstrapMade</a>
        </div>
      </div>
    </footer>
    <!-- End Footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script
      type="text/javascript"
      src="{{ url_for('static', filename='translator_script.js') }}"
    ></script>

    <!-- Vendor JS Files -->
    <script src="../static/vendor/aos/aos.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="../static/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="../static/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="../static/vendor/waypoints/noframework.waypoints.js"></script>
    <script src="../static/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="../static/js/home_main.js"></script>
  </body>
</html>
